<div class="mx-auto flex lg:px-3 py-8" style="max-width: 868px">
  <div class="flex flex-wrap justify-center">
    <div class="w-full text-[#1A3184] text-center mb-14">
      <div><mat-icon class="text-[#1A3184]">settings</mat-icon></div>
      <div class="monsetb lg:px-48 text-[1.5rem] text-[#1A3184] inline-block border-b-2 border-[#00AF91] leading-tight pb-2">Configuración</div>
    </div>
    <div class="lg:flex lg:space-x-4 justify-center w-full px-2">
      <mat-card class="boxshadow mt-4 cursor-pointer h-[16.188rem] w-full lg:w-[17rem] bg-[#00AF91]">
        <img class="mx-auto" src="assets/images/configtar.svg">
        <mat-card-actions>
          <div class="text-center text-[1rem] text-white monsetb w-full h-auto">Configuración de tarjeta</div>
        </mat-card-actions>
      </mat-card>
      <mat-card (click)="redirectLimitOp()" class="boxshadow mt-4 cursor-pointer h-[16.188rem] w-full lg:w-[17rem] bg-[#00AF91]">
        <img class="mx-auto pt-3" src="assets/images/limitOp.svg">
        <mat-card-actions>
          <div class="text-center text-[1rem] text-white monsetb w-full h-auto">Límites de operaciones</div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

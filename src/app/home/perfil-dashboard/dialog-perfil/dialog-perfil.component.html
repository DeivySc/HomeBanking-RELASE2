<mat-stepper labelPosition="bottom" #stepper>
  <mat-step style="text-align: center" state="done">
    <form class="-mx-6">
      <ng-template matStepLabel>Correo</ng-template>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput autocomplete="false">
      </mat-form-field>
      <mat-form-field class="w-full -mt-2" appearance="outline">

    <div class="mt-6 w-full space-x-4 -mx-6 centrado flex justify-between flex">

      <button matStepperNext class="text-[#00AF91] monsetb btn">Finalizar</button>
    </div>
  </mat-step>
  <ng-template matStepperIcon="done" let-index="index">
    {{index + 1}}
  </ng-template>
</mat-stepper>
